<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Downloading - Test Driven Navigation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to the thank you page */
        .thank-you-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .thank-you-card {
            background-color: var(--color-white);
            border-radius: 1rem;
            border: 1px solid #e5e5e5;
            padding: 2.5rem;
            text-align: center;
            max-width: 36rem;
            width: 100%;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .thank-you-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background-color: var(--color-neutral-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thank-you-icon svg {
            width: 32px;
            height: 32px;
            color: var(--color-neutral-700);
        }
        
        .thank-you-title {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-neutral-900);
        }
        
        .thank-you-message {
            color: var(--color-neutral-700);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .email-note {
            background-color: var(--color-neutral-50);
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1.5rem 0;
            font-size: 0.875rem;
            color: var(--color-neutral-600);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        @media (max-width: 640px) {
            .thank-you-card {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- If you have a header/navigation, include it here -->
        
        <section class="thank-you-container">
            <div class="container">
                <div class="thank-you-card">
                    <div class="thank-you-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    
                    <h1 class="thank-you-title">Thank You!</h1>
                    
                    <p class="thank-you-message">
                        Your free Field Guide: Test Driven Navigation (TDN) is on its way to your inbox.
                    </p>
                    
                    <div class="email-note">
                        <p>Can't find the email? Please check your spam folder or promotions tab. The email should arrive within the next few minutes.</p>
                    </div>
                    
                    <div class="action-buttons">
                        <a href="/" class="btn btn-primary">Return to Homepage</a>
                        <a href="/contact" class="btn btn-secondary">Contact Us</a>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- If you have a footer, include it here -->
    </div>

    <script>
        // Simple function to check if the page was redirected from a form submission
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const submitted = urlParams.get('submitted');
            
            if (submitted === 'true') {
                // You could add tracking or additional actions here
                console.log('Form submitted successfully');
            }
        });
    </script>
</body>
</html>
